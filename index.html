<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> MELHOR QUE O TWITTER </title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main">
        <div class="box box-login">
            <div class="box-item box-name"> LOGIN </div>
            <form class="box-item formulario">
                <input class="form-item" type="email" placeholder="Email"><br>
                <input class="form-item" type="password" placeholder="Senha"><br>
                <input class="form-item form-button" type="submit" value="Entrar">
            </form>
            <a class="login-item esqueci-senha" href="#"> ESQUECI A SENHA</a>
        </div>
        <div class="box box-cadastro">
            <div class="box-item box-name"> CADASTRO </div>
            <form class="box-item formulario">
                <input class="form-item" type="text" placeholder="Nome"><br>
                <input class="form-item" type="email" placeholder="Email"><br>
                <input class="form-item" type="password" placeholder="Senha"><br>
                <input class="form-item" type="password" placeholder="Repetir Senha"><br>
                <input class="form-item form-button" type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
</body>
</html>
